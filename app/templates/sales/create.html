{% extends 'base.html' %}

{% block page_title %}新建销售单{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>填写销售信息</span>
        <a href="{{ url_for('customer.list') }}" target="_blank" class="btn btn-success btn-sm">
            <i class="fas fa-user-plus"></i> 注册新顾客
        </a>
    </div>
    <div class="card-body">
        <form method="POST" id="salesForm">
            <!-- 客户选择区域 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">选择顾客 <span class="text-danger">*</span></label>
                    <select name="cus_id" class="form-select" required>
                        <option value="">-- 请选择顾客 --</option>
                        {% for cust in customers %}
                        <option value="{{ cust.cus_id }}">
                            {{ cust.cus_name if cust.cus_name else '未命名顾客' }} - {{ cust.phone or '无电话' }}
                        </option>
                        {% endfor %}
                    </select>
                    <div class="form-text text-muted">
                        <i class="fas fa-info-circle"></i> 必须选择已注册顾客。如列表中没有，请点击右上角注册。
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">销售日期</label>
                    <input type="text" class="form-control" value="{{ now_time }}" disabled placeholder="自动生成">
                </div>
            </div>

            <hr>

            <!-- 药品明细区域 (保持原有逻辑或参考以下结构) -->
            <h6 class="mb-3">药品明细</h6>
            <div id="medicine-rows">
                <div class="row mb-2 medicine-row">
                    <div class="col-md-4">
                        <select name="med_id[]" class="form-select med-select" required>
                            <option value="">选择药品</option>
                            {% for med in medicines %}
                            <option value="{{ med.med_id }}" data-price="{{ med.sale_price }}">
                                {{ med.med_name }} (¥{{ med.sale_price }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="quantity[]" class="form-control" placeholder="数量" min="1" required>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger btn-remove"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <button type="button" class="btn btn-info btn-sm" id="add-row">
                    <i class="fas fa-plus"></i> 添加药品
                </button>
            </div>

            <div class="text-end">
                <a href="{{ url_for('sales.list') }}" class="btn btn-secondary">取消</a>
                <button type="submit" class="btn btn-primary">确认销售</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // 添加药品行
        $('#add-row').click(function() {
            var row = $('.medicine-row').first().clone();
            row.find('input').val('');
            $('#medicine-rows').append(row);
        });

        // 删除药品行
        $(document).on('click', '.btn-remove', function() {
            if ($('.medicine-row').length > 1) {
                $(this).closest('.medicine-row').remove();
            }
        });
    });
</script>
{% endblock %}
