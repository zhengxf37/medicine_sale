{% extends "base.html" %}

{% block title %}创建销售退货单{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-exchange-alt"></i> 创建销售退货单</h2>
    <a href="{{ url_for('return_manage.sales_return_list') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> 返回列表
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" id="returnForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">销售单号 <span class="text-danger">*</span></label>
                    <select name="so_id" id="so_id" class="form-select" required>
                        <option value="">请选择销售单</option>
                        {% for order in sales_orders %}
                        <option value="{{ order.so_id }}" data-customer="{{ order.cus_id }}">
                            {{ order.so_id }} - {{ order.customer.cus_name }} ({{ order.sale_time.strftime('%Y-%m-%d') }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">选择批次 <span class="text-danger">*</span></label>
                    <select name="batch_id" id="batch_id" class="form-select" required disabled>
                        <option value="">请先选择销售单</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">退货数量 <span class="text-danger">*</span></label>
                    <input type="number" name="quantity" id="quantity" class="form-control" 
                           min="1" required>
                    <small class="text-muted">说明：输入需要退货的数量</small>
                </div>

                <div class="col-md-12 mb-3">
                    <label class="form-label">退货原因 <span class="text-danger">*</span></label>
                    <textarea name="reason" class="form-control" rows="3" required
                              placeholder="请输入退货原因（如质量问题、顾客不满意、药品过敏等）"></textarea>
                </div>
            </div>

            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> 
                <strong>退货说明：</strong>
                <ul class="mb-0 mt-2">
                    <li>退货后库存将自动恢复</li>
                    <li>退货金额将计入当日财务统计</li>
                    <li>请确认退货原因准确无误</li>
                </ul>
            </div>

            <div class="text-end">
                <button type="reset" class="btn btn-secondary">重置</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> 提交退货单
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('so_id').addEventListener('change', function() {
    const soId = this.value;
    const batchSelect = document.getElementById('batch_id');
    
    if (!soId) {
        batchSelect.disabled = true;
        batchSelect.innerHTML = '<option value="">请先选择销售单</option>';
        return;
    }
    
    // 获取销售单关联的批次
    fetch(`/return/api/order_batches/${soId}`)
        .then(response => response.json())
        .then(batches => {
            batchSelect.innerHTML = '<option value="">请选择批次</option>';
            if (batches.length > 0) {
                batches.forEach(batch => {
                    const option = document.createElement('option');
                    option.value = batch.batch_id;
                    option.textContent = `${batch.med_name} - ${batch.batch_no} (剩余: ${batch.cur_qty})`;
                    batchSelect.appendChild(option);
                });
                batchSelect.disabled = false;
            } else {
                batchSelect.innerHTML = '<option value="">该订单无关联批次信息</option>';
                batchSelect.disabled = true;
            }
        })
        .catch(err => {
            alert('获取批次信息失败');
            console.error(err);
        });
});
</script>
{% endblock %}
